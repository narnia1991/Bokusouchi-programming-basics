<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="tab">
        <button class="tablinks" onclick="openPage(event, 'Narnia')">
          Narnia
        </button>
        <button class="tablinks" onclick="openPage(event, 'Freya')">
          Freya
        </button>
        <button class="tablinks" onclick="openPage(event, 'Jinika')">
          Jinika
        </button>
        <button class="tablinks" onclick="openPage(event, 'Rodj')">Rodj</button>
      </div>

      <div class="content">
        <div id="Narnia" class="tabcontent narnia">
          <h3>Narnia</h3>
          <div class="input-wrapper-narnia">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="John" />
          </div>
          <div class="input-wrapper-narnia">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="John" />
          </div>
          <button>Sign In</button>
        </div>

        <div id="Freya" class="tabcontent freya">
          <h3>Freya</h3>
          <div class="input-wrapper">
            <label for="email">Email:</label>
            <input type="email" id="email" name="username" value="Freya" />
          </div>
          <div class="input-wrapper">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="Freya" />
          </div>
          <button>Sign In</button>
        </div>

        <div id="Jinika" class="tabcontent jinika">
          <h3>Jinikaaa</h3>
        </div>

        <div id="Rodj" class="tabcontent rodj">
          <h3>Rodj</h3>
          <div class="input-wrapper">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              value="Enter Username"
            />
          </div>
          <div class="input-wrapper">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="John" />
          </div>
          <button>Sign In</button>
        </div>
      </div>
    </div>

    <script>
      const openPage = (evt, pageName) => {
        // Get all elements with class="tabcontent" and hide them
        let tabcontent = document.getElementsByClassName("tabcontent");
        for (let i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        let tablinks = document.getElementsByClassName("tablinks");
        for (let i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(pageName).style.display = "block";
        evt.currentTarget.className += " active";
      };
    </script>
  </body>
</html>
